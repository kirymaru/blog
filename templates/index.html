{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="es">
 <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% block titulo %}Bienvenido a Biblioteca.UC {% endblock titulo %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Minimal Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Minimal FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_css %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      #right-panel {
        padding: 20px;
      }

      .header {
        background-color: #007bff;
        color: white;
        padding: 10px 0;
      }

      .header-menu {
        display: flex;
        justify-content: flex-end;
      }

      .nav-item {
        margin-left: 15px;
      }

      .nav-item a {
        color: white;
        text-decoration: none;
      }

      .content {
        margin-top: 20px;
      }

      .new-post-button-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .new-post-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        text-decoration: none;
      }
    </style>
    {% endblock extra_css %}
 </head>

 <body>
    <div id="right-panel">
      <header id="header" class="header">
        <div class="header-menu">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="{% url 'corp:post_new' %}"><i class="fa fa-edit"></i> Nuevo Post</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout'%}"><i class="fa fa-power-off"></i> Logout</a>
            </li>
          </ul>
        </div>
      </header>

      <div class="content">
        <div class="row">
          <div class="col-lg-12">
            {% block body %}
            {% endblock body %}
          </div>
        </div>
      </div>

    
    <!-- Minimal jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    {% block extrajs %} {% endblock extrajs %}
 </body>
</html>
